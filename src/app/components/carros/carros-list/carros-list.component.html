<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h3>Listagem de carros</h3>

                    <div class="direita">
                        <button class="btn btn-primary" mdbRipple (click)="new()">
                            Novo</button>
                    </div>

                    <!--<div class="direita">
                        <button class="btn btn-primary" mdbRipple routerLink="/admin/carros/new">
                            Novo</button>
                    </div>-->

                    <br>
                    <table border=1 class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (carro of lista; track $index) {
                            <tr>
                                <td>{{ carro.id }}</td>
                                <td>{{ carro.nome }}</td>
                                <td class="direita">
                                    <button class="btn btn-primary" mdbRipple
                                        (click)="edit(carro)">
                                        Editar</button>
                                    <button class="btn btn-danger" mdbRipple (click)="deleteById(carro)">
                                        Excluir</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalCarroDetalhe>

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

<app-carros-details [carro]="carroEdit" (retorno)="retornoDetalhe($event)"></app-carros-details>

    </div>

</ng-template>
