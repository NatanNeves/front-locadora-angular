<div class="container">

    <div class="row">

        <div class="col-lg-4"></div>

        <div class="col-lg-4 centralizar topo">

            <div class="card">
                <div class="card-body">

                    <h3>Autentique-se</h3> <br>
                    <!-- user input -->
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="usuario" />
                        <label mdbLabel class="form-label" for="usuario">Usuario</label>
                    </mdb-form-control>

                    <!-- Password input -->
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha" />
                        <label mdbLabel class="form-label" for="senha">Senha</label>
                    </mdb-form-control>

                    <!-- Submit button -->
                    <button mdbRipple type="button" class="btn btn-primary btn-block" (click)="logar()">Entrar</button>
                </div>
            </div>

        </div>

        <div class="col-lg-4"></div>

    </div>

</div>
